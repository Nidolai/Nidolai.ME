version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      react:
        applies-to: version-updates
        patterns:
          - "react"
          - "@types/react"
          - "react-dom"
      tailwindcss:
        applies-to: version-updates
        patterns:
          - "tailwindcss"
          - "@tailwindcss/postcss"
